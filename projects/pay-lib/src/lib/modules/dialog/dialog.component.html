<div class="row">
	<div class="col d-flex justify-content-between align-items-center">
		<h5 class="mb-0">{{data.title}}</h5>
		<button mat-icon-button [mat-dialog-close]="true">
			<mat-icon class="material-icons">cancel</mat-icon>
		</button>
	</div>
</div>

<hr>

<mat-dialog-content>
	<ng-container *ngIf="data.message">{{data.message}}</ng-container>
	<ng-template #target></ng-template>
</mat-dialog-content>

<mat-dialog-actions class="py-0 mt-4 mb-1 d-flex justify-content-center" *ngIf="data.actions">
	<ng-container *ngFor="let action of data.actions">		
		<button-component [data]="action"></button-component>
	</ng-container>
</mat-dialog-actions>
